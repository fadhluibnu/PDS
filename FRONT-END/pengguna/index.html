        <div class="content overflow-hidden position-relative" style="height: 100vh;">
            <header id="header-overview"
                class="bg-white container-fluid d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center justify-content-between" style="width: 64%!important;">
                    <h1 class="title-page">Overview</h1>
                    <form action="" class="d-none">
                        <div class="input-group" id="form-search-header">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
                            <input type="text" class="form-control" placeholder="Cari dokumen" aria-label="Username"
                                aria-describedby="basic-addon1"
                                onclick="formSearchHeader('o', 'form-search-header', 'header-overview', 'search-result')">
                        </div>
                    </form>
                </div>
                <div class="box-header d-flex align-items-center justify-content-between">
                    <div class="notif d-flex">
                        <i class="bi bi-bell-fill m-auto"></i>
                    </div>
                    <div class="jam d-flex">
                        <div class="m-auto d-flex align-items-center">
                            <i class="bi bi-alarm-fill"></i>
                            <p class="text ms-3">12:00</p>
                        </div>
                    </div>
                    <div class="tanggal d-flex">
                        <div class="m-auto d-flex align-items-center">
                            <i class="bi bi-calendar-week-fill"></i>
                            <p class="text ms-3">27/06/2022</p>
                        </div>
                    </div>
                </div>
            </header>
            <div class="container-fluid" style="height: 90vh;overflow-y: auto;">
                <form class="filter bg-white p-3 box-radius-10">
                    <div class="row">
                        <div class="col-5">
                            <label for="namanomor" onmouseup="formInput('o', 'inpnamanomor')">Nama atau Nomor
                                Dokumen</label>
                            <div id="inpnamanomor" class="input-group namanomor box-radius-10 border mt-2">
                                <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
                                <input type="text" id="namanomor" class="form-control ps-0"
                                    placeholder="Nama / Nomor Dokumen">
                            </div>
                        </div>
                        <div class="col-3">
                            <label for="role">Role</label>
                            <select id="role" class="form-select mt-2" aria-label="Default select example"
                                style="padding: 10px;">
                                <option selected>Semua</option>
                                <option value="1">Ditinjau</option>
                                <option value="2">Selesai</option>
                                <option value="3">Dikembalikan</option>
                            </select>
                        </div>
                        <div class="col-2">
                            <label for="role">Urutkan</label>
                            <select id="role" class="form-select mt-2" aria-label="Default select example"
                                style="padding: 10px;">
                                <option selected>Semua</option>
                                <option value="1">Ditinjau</option>
                                <option value="2">Selesai</option>
                                <option value="3">Dikembalikan</option>
                            </select>
                        </div>
                        <div class="col-2">
                            <div class="d-flex flex-column justify-content-between" style="height: 100%;">
                                <div class="bg-white p-1"></div>
                                <button type="button" class="btn btn-primary" style="padding: 10px;">Terapkan</button>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="bg-white box-radius-10 mt-3">
                    <h1 class="title p-3 pb-1 m-0">Semua Dokumen</h1>
                    <table class="table">
                        <thead class="my-bg-dark text-white">
                            <tr class="pengguna">
                                <th scope="col" class="py-2 px-3 pe-0">No</th>
                                <th scope="col" class="py-2">NIK</th>
                                <th scope="col" class="py-2">Nama</th>
                                <th scope="col" class="py-2">Email</th>
                                <th scope="col" class="py-2">Role</th>
                                <th scope="col" class="py-2 px-3 ps-0">Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="pengguna">
                                <td class="py-2 px-3 pe-0">1</td>
                                <td class="py-2">123457ADB</td>
                                <td class="py-2">Username</td>
                                <td class="py-2">Username@gmail.com</td>
                                <td class="py-2">Manager</td>
                                <td class="py-2 px-4 ps-0">
                                    <div class="box-icon rounded-circle bg-primary" data-bs-toggle="tooltip"
                                        data-bs-placement="bottom" data-bs-title="Profil"
                                        onclick="modalTarget('open','modal-detail-targeted')">
                                        <i class="bi bi-eye-fill"></i>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
